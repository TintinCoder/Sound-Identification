<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding The Animals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h2>Finding The Animals</h2>
        <h3 class="info">You can make bark and meow sounds. It will guess the animal</h3>
        <div class="buttons">
            <button id="identifySound" onclick="startAudio()">Start The Audio</button>
        </div>
        <div id="detection">
            <h3>Detected Dog: <span id="dog"></span></h3>
            <h3>Detected Cat: <span id="cat"></span></h3>
            <h3>Detected Voice Is Of: <span id="detectedVoice"></span></h3>
        </div>
        <div id="img">
            <img src="ear.gif" id="hearing" alt="ear" style="display: none;">
        </div>
        <!-- FOOTER -->
        <footer id="footer">
            <p class="footer-text">animalTracker.com</p>
        </footer>
    </center>
</body>
<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
<script src="app.js"></script>
</html>
